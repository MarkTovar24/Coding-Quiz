<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./assets/style.css" />

        <title>Coding Quiz</title>
        </head>

        <body>
            <div class="score-count">View High Scores</div>
            <div class="timer-text">Timer: <span id = "timer-count">0</span></div>

            <div class="wrapper">
                <div id="front-screen" class="front">
                    <h1>Coding Quiz!</h1>
                    <p>Time to test your programming knowlege! Answer the 
                        coding-related questions within the time limit. The clock
                        will cut 10 seconds for every incorrect answer. 
                        Can you beat the clock?
                    </p>
                    <button type="button" id="start">Start Quiz</button>
                </div>
            </div>
        </body>
</html>
